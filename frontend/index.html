        :root {
            /* Cores Base */
            --cosmic-dark: #0a0a15;
            --void-black: #050510;
            --starlight: #ECF0F1;
            --neutron-gray: #BDC3C7;
            
            /* Cores de Energia */
            --quantum-blue: #00FFFF;

            --nebula-purple: #9900FF;
            --supernova-pink: #FF00FF;
            --fusion-orange: #FF8C00;
            
            /* Efeitos Luminosos */
            --glow-intensity: 0.8;
            --deep-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            --energy-glow-blue: 0 0 15px var(--quantum-blue),

            --energy-glow-orange: 0 0 15px var(--fusion-orange),

            /* Tempos de Transi√ß√£o */
            --warp-speed: 0.3s;

            /* Gradientes Tem√°ticos */
            --theme-dashboard: radial-gradient(circle at 10% 20%, #000428, #004e92);
            --theme-pomodoro: radial-gradient(circle at 90% 80%, #1A2980, #203A43);
            --theme-metas: linear-gradient(135deg, #1C0F2B 0%, #3A0C4D 100%);
        }

        /* ===== ESTRUTURA PRINCIPAL ===== */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
        }
        
        .cosmic-panel {
            width: 95%;
            max-width: 1200px;
            min-height: 85vh;
            background: rgba(15, 15, 25, 0.6);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1px solid rgba(80, 80, 120, 0.3);
            border-radius: 25px;
            box-shadow: var(--deep-shadow), var(--energy-glow-blue);
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .panel-header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .content-hub {
            flex: 1;
            overflow-y: auto;
            padding: 0 0.5rem 1rem 0;
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .content-module {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem 1.5rem;
            opacity: 0;
            transform: translateY(30px);
            pointer-events: none;
            transition: 
                opacity var(--hyperspace-jump) ease, 
                transform var(--hyperspace-jump) ease;
        }
        
        .content-module.active {
            position: relative;
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .stellar-nav {
            position: sticky;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(80, 80, 120, 0.3);
            border-radius: 50px;
            box-shadow: var(--deep-shadow);
            padding: 0.8rem;
            z-index: 100;
            margin-top: auto;
        }
        
        /* ===== M√ìDULOS EXPANS√çVEIS ===== */

            margin: 0 auto;

        .data-widget {
